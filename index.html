<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot sau Om?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --primary-hover: #005bb5;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 8px rgba(0,0,0,0.05);
            --shadow-medium: 0 8px 16px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-flex; /* Use flex for icon and text alignment */
            align-items: center;
            gap: 10px; /* Space between icon and text */
            padding: 14px 25px;
            background: var(--primary-color);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s ease, transform 0.1s ease;
            margin-bottom: 1.5rem;
            user-select: none; /* Prevent text selection on click */
        }

        .file-label:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .file-label:active {
            transform: translateY(0);
        }

        .image-display {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            display: none; /* Ascuns iniÈ›ial */
            object-fit: contain; /* Ensure image fits within bounds */
        }

        #timestamp {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
            display: none; /* Ascuns iniÈ›ial */
        }

        #result {
            margin-top: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            min-height: 40px; /* Prevents layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #result.robot { color: #d9534f; }
        #result.human { color: #5cb85c; }
        #result.error { color: #ff9500; }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto 0 auto;
            display: none; /* Ascuns iniÈ›ial */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .file-label {
                font-size: 1rem;
                padding: 12px 20px;
            }
            #result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Robot sau Om?</h1>
        <p>ÃŽncarcÄƒ o imagine pentru a afla dacÄƒ inteligenÈ›a artificialÄƒ o clasificÄƒ drept robot sau om.</p>

        <label for="file-upload" class="file-label">
            <span role="img" aria-label="robot-human">ðŸ¤–ðŸ§‘</span> Alege o Imagine
        </label>
        <input id="file-upload" type="file" accept="image/jpeg, image/png, image/webp">

        <div class="image-display">
            <img id="preview" src="" alt="Previzualizare Imagine">
            <div id="timestamp"></div>
        </div>

        <div id="result"></div>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const preview = document.getElementById('preview');
        const timestampDiv = document.getElementById('timestamp');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        const API_URL = '/predict'; // Cale relativÄƒ pentru compatibilitate cu ngrok

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 1. AfiÈ™eazÄƒ previzualizarea imaginii
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                // AfiÈ™eazÄƒ timestamp-ul
                const now = new Date();
                timestampDiv.textContent = `ÃŽncÄƒrcatÄƒ la: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                timestampDiv.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // 2. ReseteazÄƒ starea È™i aratÄƒ loader-ul
            resultDiv.textContent = '';
            resultDiv.className = '';
            loader.style.display = 'block';
            timestampDiv.style.display = 'none'; // Ascunde timestamp-ul cÃ¢t timp se proceseazÄƒ

            // 3. PregÄƒteÈ™te datele pentru trimitere
            const formData = new FormData();
            formData.append('file', file);

            // 4. Trimite imaginea la API-ul Flask
            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 5. AfiÈ™eazÄƒ rezultatul
                loader.style.display = 'none';
                timestampDiv.style.display = 'block'; // ReafiÈ™eazÄƒ timestamp-ul

                if (data.error) {
                    resultDiv.textContent = `Eroare: ${data.error}`;
                    resultDiv.className = 'error';
                } else {
                    const clasa = data.predicted_class;
                    const confidence = (data.confidence * 100).toFixed(1);

                    if (clasa === 'robots') {
                        resultDiv.textContent = `ðŸ¤– Robot (${confidence}%)`;
                        resultDiv.className = 'robot';
                    } else if (clasa === 'humans') {
                        resultDiv.textContent = `ðŸ§‘ Om (${confidence}%)`;
                        resultDiv.className = 'human';
                    }
                }
            })
            .catch(error => {
                // 6. GestioneazÄƒ erorile (ex: serverul nu e pornit)
                loader.style.display = 'none';
                timestampDiv.style.display = 'none'; // Ascunde timestamp-ul la eroare
                resultDiv.textContent = 'Eroare de conexiune cu serverul.';
                resultDiv.className = 'error';
                console.error('Fetch Error:', error);
            });
        });
    </script>

</body>
</html>
