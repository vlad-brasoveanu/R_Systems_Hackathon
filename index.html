<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot sau Om?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background: #f4f7f6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 12px 20px;
            background: #007aff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .file-label:hover {
            background: #005bb5;
        }
        #preview {
            margin-top: 1.5rem;
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none; /* Ascuns iniÈ›ial */
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            height: 30px; /* Previne saltul de layout */
        }
        #result.robot { color: #d9534f; }
        #result.human { color: #5cb85c; }
        #result.error { color: #ff9500; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0 auto;
            display: none; /* Ascuns iniÈ›ial */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Este Robot sau Om?</h1>
        <p>ÃŽncarcÄƒ o imagine pentru a afla.</p>

        <!-- Eticheta care acÈ›ioneazÄƒ ca un buton de upload -->
        <label for="file-upload" class="file-label">
            ðŸ¤– Alegeti o Imagine ðŸ§‘
        </label>
        <!-- Inputul de fiÈ™ier este ascuns, dar controlat de etichetÄƒ -->
        <input id="file-upload" type="file" accept="image/jpeg, image/png, image/webp">

        <!-- Previzualizare imagine -->
        <img id="preview" src="" alt="Previzualizare Imagine">

        <!-- Zona de rezultate -->
        <div id="result"></div>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        // --- AICI ESTE MODIFICAREA ---
        // Am eliminat "http://127.0.0.1:5000"
        // Acum browser-ul va trimite cererea la domeniul curent (ex: /predict)
        const API_URL = '/predict';

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 1. AfiÈ™eazÄƒ previzualizarea imaginii
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // 2. ReseteazÄƒ starea È™i aratÄƒ loader-ul
            resultDiv.textContent = '';
            resultDiv.className = '';
            loader.style.display = 'block';

            // 3. PregÄƒteÈ™te datele pentru trimitere
            const formData = new FormData();
            formData.append('file', file);

            // 4. Trimite imaginea la API-ul Flask
            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Presupunem cÄƒ serverul returneazÄƒ mereu JSON
            .then(data => {
                // 5. AfiÈ™eazÄƒ rezultatul
                loader.style.display = 'none';

                if (data.error) {
                    resultDiv.textContent = `Eroare: ${data.error}`;
                    resultDiv.className = 'error';
                } else {
                    const clasa = data.predicted_class;
                    const confidence = (data.confidence * 100).toFixed(1);

                    if (clasa === 'robots') {
                        resultDiv.textContent = `ðŸ¤– Robot (${confidence}%)`;
                        resultDiv.className = 'robot';
                    } else if (clasa === 'humans') {
                        resultDiv.textContent = `ðŸ§‘ Om (${confidence}%)`;
                        resultDiv.className = 'human';
                    }
                }
            })
            .catch(error => {
                // 6. GestioneazÄƒ erorile (ex: serverul nu e pornit)
                loader.style.display = 'none';
                resultDiv.textContent = 'Eroare de conexiune cu serverul.';
                resultDiv.className = 'error';
                console.error('Fetch Error:', error);
            });
        });
    </script>

</body>
</html>
